
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>results-summary-component-main</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wgh@500;700;800&display=swap">
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <div class="corpo">
        <div class="container-do-corpo">
            <section class="resultado">
                <h3 class="titulo">Your Result</h3>
                <div class="circulo">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <b>Great</b>
                <p class="info">
                    You scored higher than 65% of the people who have taken thest test.
                </p>
            </section>
            <section class="sumario">
                <h3 class="titulo">Summary</h3>
                <div class="linhas">
                    <div class="linha">
                        <div class="icone">
                            <img src="images/icon-reaction.svg" alt="icon">
                            <b>Reaction</b>
                        </div>
                        <p><b>80</b> / 100</p>
                    </div>
                    <div class="linha">
                        <div class="icone">
                            <img src="images/icon-memory.svg" alt="icon">
                            <b>Memory</b>
                        </div>
                        <p><b>92</b> / 100</p>
                    </div>
                    <div class="linha">
                        <div class="icone">
                            <img src="images/icon-verbal.svg" alt="icon">
                            <b>Verbal</b>
                        </div>
                        <p><b>61</b> / 100</p>
                    </div>
                    <div class="linha">
                        <div class="icone">
                            <img src="images/icon-visual.svg" alt="icon">
                            <b>Visual</b>
                        </div>
                        <p><b>72</b> / 100</p>
                    </div>
                </div>
                <button class="btn">Continue</button>
            </section>
        </div>
    </div>
</body>
</html>
